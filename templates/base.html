<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <!-- //Meta tag Keywords -->
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">

    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css" media="all">

    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet">

    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">

</head>



<body>
    <div id="page" class="page"><!-- main-content -->
     <div class="main-banner bg {% block header %} {% endblock header %} " id="home">
         {% include 'include/header.html' %}
     </div>

      <ol class="breadcrumb editContent">
            <li class="breadcrumb-item">
                <a href="{% url "index" %}" class="editContent">Home</a>
            </li>
            <li class="breadcrumb-item active editContent">Single Page</li>
        </ol>
            {% block content %}

            {% endblock content %}
         {% include 'include/footer.html' %}
    </div>

{#    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>#}
    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
